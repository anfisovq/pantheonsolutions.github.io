<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pantheon - Instruction</title>
    <link rel="icon" type="image/svg+xml" href="includes/img/logo.svg">
    <link rel="stylesheet" href="includes/css/design.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap">
</head>
<body>
    <header class="page-top">
        <div class="top-left"></div>
        <div class="top-center">
            <div class="brand-logo">
                <img src="includes/img/logo.svg" alt="Pantheon Logo" class="logo-img">
            </div>
        </div>
        <div class="top-right">
            <div class="lang-selector">
                <div class="lang-toggle">
                    <span class="lang-current">
                        <img src="includes/img/language.svg" alt="Language Icon" class="lang-icon">
                    </span>
                    <div class="lang-options">
                        <div data-lang="ru">RU</div>
                        <div data-lang="en">EN</div>
                        <div data-lang="zh">ZH</div>
                    </div>
                </div>
            </div>
        </div>
    </header>

    <main class="page-content">
        <section class="content-box instruction-box">
            <h1>Инструкция</h1>
            <div class="instruction-content"></div>
        </section>
    </main>

    <div id="alert-box"></div>

    <script src="includes/js/behavior.js"></script>
</body>
</html>
